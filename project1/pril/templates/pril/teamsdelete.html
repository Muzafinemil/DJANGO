{% extends 'pril/nemain2.html' %}
{% block content %}
<div class="form_body">
    <form action='{% url 'deleteteam' team.id %}' method='POST' class="form">
        <h1 class="form_title">Форма Удаления</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <p>Удалить команду{{team.name}}</p>
        <button type="submit" class="form_button">Удалить</button>
        <input type=button value="Назад" onClick="javascript:history.go(-1);">

    </form>
</div>
{% endblock %}
